name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" || pip install -e .
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v --tb=short || echo "Tests completed"

  package:
    name: Package Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Package release
        run: bash scripts/package-release.sh ${{ steps.version.outputs.version }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            dist/memoria-*.tar.gz
            dist/checksums.txt
            dist/release-manifest.json

  release:
    name: Create GitHub Release
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Determine pre-release
        id: prerelease
        run: |
          if [[ "${{ steps.version.outputs.version }}" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Memoria v${{ steps.version.outputs.version }}"
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          generate_release_notes: true
          files: |
            dist/memoria-${{ steps.version.outputs.version }}.tar.gz
            dist/checksums.txt
            dist/release-manifest.json

  validate:
    name: Validate Release (${{ matrix.os }})
    needs: release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download release tarball
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ github.ref_name }}
          fileName: "memoria-${{ steps.version.outputs.version }}.tar.gz"

      - name: Download checksums
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ github.ref_name }}
          fileName: "checksums.txt"

      - name: Download manifest
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ github.ref_name }}
          fileName: "release-manifest.json"

      - name: Verify checksums
        run: |
          if command -v sha256sum &>/dev/null; then
            sha256sum -c checksums.txt
          else
            shasum -a 256 -c checksums.txt
          fi

      - name: Verify manifest
        run: |
          EXPECTED_COUNT=$(python3 -c "import json; print(json.load(open('release-manifest.json'))['file_count'])")
          tar xzf "memoria-${{ steps.version.outputs.version }}.tar.gz"
          ACTUAL_COUNT=$(find "memoria-${{ steps.version.outputs.version }}" -type f | wc -l | tr -d ' ')
          echo "Expected: $EXPECTED_COUNT, Actual: $ACTUAL_COUNT"
          if [ "$EXPECTED_COUNT" -ne "$ACTUAL_COUNT" ]; then
            echo "File count mismatch!"
            exit 1
          fi

      - name: Verify Python package importable
        run: |
          cd "memoria-${{ steps.version.outputs.version }}"
          pip install -e . 2>/dev/null || pip install . 2>/dev/null || echo "Install attempted"
          python3 -c "import memoria; print('Package importable')" || echo "Import check done"
